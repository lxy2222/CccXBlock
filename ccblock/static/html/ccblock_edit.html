<div class="wrapper-comp-settings editor-with-buttons is-active" id="settings-tab">
	<ul class="list-input settings-list">
		<li class="field comp-setting-entry is-set">
		   <div class="wrapper-comp-setting">
		       <label class="label setting-label" for="cc_edit_display_name">Display Name</lable>
		  	   <input class="input setting-input" id="cc_edit_display_name" value="{{display_name}}"type="text" style="width:600px">
		  </div>
		  <span class="tip setting-help">This name appears in the horizontal navigation at the top of the page.</span>
		</li>
		<li class="field comp-setting-entry is-set">
			<div class="wrapper-comp-setting">
				<laber class="label setting-label" for="cc_edit_userid">user id</lable>
				<input class="input setting-input" id="cc_edit_userid" value="{{user_id}}" type="text"
				style="width:600px">
			</div>
			<span class="tip setting-help">The user_id for your cc acount</span>
		</li>
		<li class="field comp-setting-entry is-set">
			<div class="wrapper-comp-setting">
				<label class="label setting-label" for="cc_edit_videoid">video_id</lable>
				<input class="input setting-input" id="cc_edit_videoid" value="{{video_id}}"type="text"style="width:600px">
			</div>
			<span class="tip setting-help">The video_id for your video</span>
		</li>
		<li class="field comp-setting-entry is-set">
			<div class="wrapper-comp-setting">
				<label class="label setting-label" for="cc_edit_width">width</label>
				<input class="input setting-input" id="cc_edit_width" type="text" value="{{width}}" placeholder="600" style="width:600px">
		    </div>
		    <span class="tip setting-help">width</span>
		</li>
		<li class="field comp-setting-entry is-set">
			<div class="wrapper-comp-setting">
				<label class="label setting-label" for="cc_edit_height">height</label>
				<input class="input setting-input" id="cc_edit_height" type="text" value="{{height}}" placeholder="600" style="width:600px">
		    </div>
		    <span class="tip setting-help">width</span>
		</li>
	</ul>
	<div class="xblock-actions">
		<a href="#" class="button action-primary action-save">Save</a>
		<a href="#"  class="button action-cancel">Cancel</a>
	</div>
</div>
